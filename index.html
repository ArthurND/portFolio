<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- ========= header ========= -->
  <header class="header" id="header">
    <nav class="nav continer">
      <a href="#" class="nav__logo">Arthur</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="uil uil-estate nav__icon"></i>Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="uil uil-user nav__icon"></i>About
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="uil uil-file-alt nav__icon"></i>Skills
            </a>
          </li>
          <li class="nav__item">
            <a href="#services" class="nav__link">
              <i class="uil uil-briefcase-alt nav__icon"></i>Services
            </a>
          </li>
          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="uil uil-scenery nav__icon"></i>Portfolio
            </a>
          </li>
          <li class="nav__item">
            <a href="contact" class="nav__link">

            </a>
          </li>

            <a href="https://github.com" target="_blank" class="home__social-icon">

            </a>

          </div>
          <div class="home__img">
            <svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <path fill="#000000"

                transform="translate(100 100)" />

            </svg>
          </div>
          <div class="home__data">
            <h1 class="home__title">Bonjour, je suis Arthur</h1>
            <h3 class="home__subtitle">D&eacute;veloppeur Frontend</h3>
            <p class="home__description">D&eacute;veloppeur Junior passionn&eacute; par l'informatique, j'aspire
              &agrave; vous fournir un travail de qualit&eacute;</p>
            <a href="#contact" class="button button--flex">
              Contactez Moi<i class="uil uil-message button__icon"></i>
            </a>
          </div>
        </div>
        <div class="home__scroll">
          <a href="#about" class="home__scroll-button button--flex">
            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
            <span class="home__scroll-name">Scroll DOwn</span>
            <i class="uil uil-arrow-down home__scroll-arrow"></i>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>

</html>
